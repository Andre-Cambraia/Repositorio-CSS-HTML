<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="Imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="Imagens/foto-m.png"
        type="image/png"
      />
      <img src="Imagens/foto-g.png" alt="Imagem Flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" controls autoplay>
      <source src="midia/Depth Fuse - French Fuse.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
